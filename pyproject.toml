# this file is needed to install the package from git without support for subdirectories
# see: https://github.com/python-poetry/poetry/issues/755

[tool.poetry]
name = "cilroy"
version = "0.2.0"
description = "kilroy controller 🎛️"
readme = "cilroy/README.md"
authors = ["kilroy <kilroymail@pm.me>"]
classifiers = ["License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"]
repository = "https://github.com/kilroybot/cilroy"
documentation = "https://kilroybot.github.io/cilroy"
packages = [{ include = "cilroy", from = "cilroy/src" }]

[tool.poetry.dependencies]
python = "^3.9"
typer = { version = "^0.4", extras = ["all"] }
betterproto = { version = "^2.0.0b5", allow-prereleases = true }
pydantic = "^1.9"
pyhumps = "^3.7"
jsonschema = "^4.7"
asyncstdlib = "^3.9"
aiostream = "^0.4"
PyYAML = "^6.0"
deepmerge = "^1.0"
platformdirs = "^2.5"
kilroy-server-py-utils = "~0.3"
kilroy-face-client-py-sdk = "~0.6"
kilroy-module-client-py-sdk = "~0.7"

# dev

# test
pytest = { version = "^7.0", optional = true }

[tool.poetry.extras]
# need to do it that way until poetry supports dependency groups: https://github.com/python-poetry/poetry/issues/1644
dev = ["pytest"]
test = ["pytest"]
[tool.poetry.scripts]
# cli entry point
cilroy = "cilroy.__main__:cli"

[build-system]
# this should be there, see https://python-poetry.org/docs/pyproject/#poetry-and-pep-517
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
